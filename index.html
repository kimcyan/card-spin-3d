<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/subject.css" />
    <title>3D Card Box Spinning</title>
    <link rel="stylesheet" href="assets/mystyle.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="mywrapper">
          <div id="section4">
            <div class="card-container c1">
              <div class="flip-wrap">
                <img
                  class="flipImg card-front"
                  src="./assets/card1-1.webp"
                  alt="카드 앞면1-1" />
                <img
                  class="flipImg card-back"
                  src="./assets/card_back.webp"
                  alt="카드 뒷면" />
              </div>
            </div>
            <div class="card-container c2">
              <div class="flip-wrap">
                <img
                  class="flipImg card-front"
                  src="./assets/card2-1.webp"
                  alt="카드 앞면2-1" />
                <img
                  class="flipImg card-back"
                  src="./assets/card_back.webp"
                  alt="카드 뒷면" />
              </div>
            </div>
            <div class="card-container c3">
              <div class="flip-wrap">
                <img
                  class="flipImg card-front"
                  src="./assets/card3-1.webp"

                  class="flipImg card-back"

            </div>
          </div>
          <div id="section7">
            <div class="card-container c1">
              <div class="cardbox-wrap">
                <img
                  class="spinImg cardbox-back cardbox"
                  src="./assets/cardbox_back.webp"
                  alt="카드 박스 뒷면" />
                <div class="spinImg flip-wrap">
                  <img
                    class="flipImg"
                    src="./assets/card_back.webp"
                    alt="카드 뒷면" />
                </div>
                <img
                  class="spinImg cardbox-side cardbox"

                    class="flipImg"

                  src="./assets/cardbox_side.webp"

            </div>

                  alt="카드 박스 옆면" />
                <img
                  class="spinImg cardbox-side cardbox"
                  src="./assets/cardbox_side.webp"
                  alt="카드 박스 옆면" />

                  class="spinImg cardbox-front cardbox"

                <img
                  class="spinImg cardbox-side cardbox"
                  src="./assets/cardbox_side.webp"
                  alt="카드 박스 옆면" />
                <img
                  class="spinImg cardbox-front cardbox"
                  src="./assets/cardbox_4.webp"
                  alt="카드 박스 앞면4" />

    <script src="./script/myscript.js"></script>
